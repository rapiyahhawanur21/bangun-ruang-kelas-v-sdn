<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Guru | Bangun Ruang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- BOOTSTRAP CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FONT AWESOME CDN -->
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


  <style>
    body { background:#f4f4f4; font-family: Arial; }
    .navbar { background:#7FA85C; }
    .navbar-brand { color:white!important; font-weight:bold; }
    .table thead { background:#7FA85C; color:white; }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark px-4">
  <a class="navbar-brand">BANGUN RUANG</a>
  <ul class="navbar-nav ms-auto">
    <li class="nav-item"><a class="nav-link active">Data Siswa</a></li>
    <li class="nav-item"><button class="btn btn-danger btn-sm" onclick="logout()">Logout</button></li>
  </ul>
</nav>

<!-- CONTENT -->
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-body">

      <div class="d-flex justify-content-between mb-3">
        <h5 class="fw-bold">Data Siswa</h5>
        <button class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#modalTambah">
          <i class="fa fa-plus"></i> Tambah Data
        </button>
      </div>

      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>Nama</th><th>NISN</th><th>Kelas</th>
            <th>Sekolah</th><th>Password</th><th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelSiswa"></tbody>
      </table>

    </div>
  </div>
</div>

<!-- MODAL TAMBAH -->
<div class="modal fade" id="modalTambah">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5>Tambah Data Siswa</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input id="t_nisn" class="form-control mb-2" placeholder="NISN">
        <input id="t_nama" class="form-control mb-2" placeholder="Nama">
        <input id="t_kelas" class="form-control mb-2" placeholder="Kelas">
        <input id="t_sekolah" class="form-control mb-2" placeholder="Sekolah">
        <input id="t_pw" class="form-control mb-2" placeholder="Password">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <button class="btn btn-success" onclick="tambahSiswa()">Simpan</button>
      </div>
    </div>
  </div>
</div>


<!-- MODAL UBAH -->
<div class="modal fade" id="modalUbah">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5>Ubah Data Siswa</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input id="u_nisn" class="form-control mb-2" readonly>
        <input id="u_nama" class="form-control mb-2">
        <input id="u_kelas" class="form-control mb-2">
        <input id="u_sekolah" class="form-control mb-2">
        <input id="u_pw" class="form-control mb-2">
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" onclick="updateSiswa()">Simpan</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
import { getDatabase, ref, onValue, set, update, remove }
from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSy....",
  authDomain: "bangun-ruangkelas5sd.firebaseapp.com",
  databaseURL: "https://bangun-ruangkelas5sd-default-rtdb.firebaseio.com",
  projectId: "bangun-ruangkelas5sd",
  storageBucket: "bangun-ruangkelas5sd.appspot.com",
  messagingSenderId: "433621047164",
  appId: "1:433621047164:web:d92c115582a8864063b6f9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase();

onValue(ref(db,"datasiswa"), snap=>{
  tabelSiswa.innerHTML="";
  snap.forEach(c=>{
    let d=c.val(), n=c.key;
    tabelSiswa.innerHTML+=`
    <tr>
      <td>${d.nama}</td><td>${n}</td><td>${d.kelas}</td>
      <td>${d.sekolah}</td><td>${d.pw}</td>
      <td>
        <button class="btn btn-warning btn-sm"
          onclick="editSiswa('${n}','${d.nama}','${d.kelas}','${d.sekolah}','${d.pw}')">
          Ubah
        </button>
        <button class="btn btn-danger btn-sm"
          onclick="hapusSiswa('${n}')">Hapus</button>
      </td>
    </tr>`;
  });
});

window.tambahSiswa=()=>{
  set(ref(db,"datasiswa/"+t_nisn.value),{
    nama:t_nama.value,kelas:t_kelas.value,
    sekolah:t_sekolah.value,pw:t_pw.value
  });
};

window.editSiswa=(n,nm,k,sk,pw)=>{
  u_nisn.value=n;u_nama.value=nm;u_kelas.value=k;
  u_sekolah.value=sk;u_pw.value=pw;
  new bootstrap.Modal(modalUbah).show();
};

window.updateSiswa=()=>{
  update(ref(db,"datasiswa/"+u_nisn.value),{
    nama:u_nama.value,kelas:u_kelas.value,
    sekolah:u_sekolah.value,pw:u_pw.value
  });
};

window.hapusSiswa=n=>{
  if(confirm("Hapus?")) remove(ref(db,"datasiswa/"+n));
};

window.logout=()=>{
  sessionStorage.clear();
  location.href="login-guru.html";
};
</script>

</body>
</html>
