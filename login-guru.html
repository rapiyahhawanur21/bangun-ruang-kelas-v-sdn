<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Guru</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="bootstrap/css/Bootstrap.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #81A263; /* warna latar */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .login-wrapper {
      width: 950px;
      height: 480px;
      background-color: #e6e6e6;
      border-radius: 28px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      border: 3px solid #8b4513;
    }

    .login-left {
      width: 50%;
      background-color: #ffffff;
    }

    .login-right {
      width: 50%;
      padding: 50px 60px;
      background-color: #e6e6e6;
    }

    .login-right h1 {
      font-weight: bold;
      margin-bottom: 40px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .form-control {
      border-radius: 30px;
      padding: 12px 20px;
      margin-bottom: 25px;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.25);
      border: none;
    }

    .btn-login {
      border-radius: 30px;
      padding: 10px;
      font-weight: bold;
      background-color: #0d6efd;
      border: none;
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #000;
    }

    @media (max-width: 768px) {
      .login-wrapper {
        width: 95%;
        height: auto;
        flex-direction: column;
      }
      .login-left {
        display: none;
      }
      .login-right {
        width: 100%;
      }
    }
  </style>
</head>

<body>

<div class="login-wrapper">

  <!-- KIRI (PUTIH) -->
  <div class="login-left"></div>

  <!-- KANAN (FORM LOGIN) -->
  <div class="login-right">
    <h1>Login</h1>

    <label>NIP</label>
    <input type="text" id="nip" class="form-control" placeholder="Masukkan NIP">

    <label>PASSWORD</label>
    <input type="password" id="password" class="form-control" placeholder="Masukkan Password">

    <button class="btn btn-primary w-100 btn-login" id="btnLogin">
      Masuk
    </button>

    <a href="../Aplikasi Skripsi/index.html" class="login-link">Login Sebagai Siswa</a>
  </div>

</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    get
  } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSy....",
    authDomain: "bangun-ruangkelas5sd.firebaseapp.com",
    databaseURL: "https://bangun-ruangkelas5sd-default-rtdb.firebaseio.com",
    projectId: "bangun-ruangkelas5sd",
    storageBucket: "bangun-ruangkelas5sd.appspot.com",
    messagingSenderId: "433621047164",
    appId: "1:433621047164:web:d92c115582a8864063b6f9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase();

  document.getElementById("btnLogin").addEventListener("click", () => {
    const nip = document.getElementById("nip").value;
    const password = document.getElementById("password").value;

    if (nip === "" || password === "") {
      alert("NIP dan Password wajib diisi");
      return;
    }

    get(ref(db, "dataguru")).then(snapshot => {
      let berhasil = false;

      snapshot.forEach(child => {
        const data = child.val();
        if (data.nip === nip && data.password === password) {
          berhasil = true;
          sessionStorage.setItem("guru", data.nama);
          window.location.href = "../Aplikasi Skripsi/dashboard-Guru.html";
        }
      });

      if (!berhasil) {
        alert("NIP atau Password salah");
      }
    });
  });
</script>

</body>
</html>
